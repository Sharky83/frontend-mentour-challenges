<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="top-svg">
      <img src="./images/bg-pattern-top.svg" alt="top background image">
    </div>

    <div class="bg-container">
     
      <section class="card-content">
        <div class="card-content-bg-top">
          <img src="./images/bg-pattern-card.svg" alt="">
        </div>
        <div class="img-card-content">
          <img src="./images/image-victor.jpg" alt="">
        </div>

        
        <section class="content">
          <h1>Victor Crest</h1>
          <span>26</span>
          <p class="text">London</p>
          <div class="line">
          </div>
 
       
          <article class="stats">    
            <div>
              <p class="number">180K</p>
              <p class="text">Followers</p>
            </div>
            <div>
              <p class="number">803K</p>
              <p class="text">Likes</p>
            </div>
            <div>
              <p class="number">1.4M</p>
              <p class="text">Photos</p>
            </div>
          </article>
        </section>
      </section>
    </div>
    <div class="bottom-svg">
        <img src="./images/bg-pattern-bottom.svg" alt="">
      </div>
  </main>
</body>

</html>
